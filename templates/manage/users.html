{% extends "base.html" %}
{% block content %}
	<h1>User Management</h1>
	<a type="button" class="btn btn-primary btn-lg" href="/add/user">
	  <span class="glyphicon glyphicon-plus" aria-hidden="true" style="font-weight: bold"></span> User
	</a>
	<table class="info-table">	
		<tr>
			<th>UID</th>
			<th>Date Added</th>
			<th>Active</th>
		</tr>
	{% for user in data %}
	<tr>
		<td>{{ user[0] }}</td>
		<td>{{ user[1] }}</td>
		<td>{{ 'True' if user[2] == 1 else 'False' }}</td>
	</tr>
	{% endfor %}
	</table>
{% endblock %}
