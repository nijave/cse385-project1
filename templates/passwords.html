{% extends "base.html" %}
{% block content %}
	<h1>Passwords</h1>
<body>
	<table class="info-table">	
		<tr>
			<th>PID</th>
			<th>Title</th>
			<th>Description</th>
			<th>Username</th>
			<th>Password</th>
		</tr>
	{% for p in password_list %}
	<tr>
		<td>{{ p[0] }}</td>
		<td>{{ p[1] }}</td>
		<td>{{ p[2] }}</td>
		<td>{{ p[3] }}</td>
		<td>{{ p[4] }}</td>
	</tr>
	{% endfor %}
	</table>
</body>
{% endblock %}
