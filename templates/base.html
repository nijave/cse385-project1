<!doctype html>
<html>
<head>
	<title>FMSCU Password Manager</title>
	<link rel = "stylesheet" media = "screen" href = " {{ url_for('static', filename = 'bootstrap.css') }}">
</head>

<body>
	<header>
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
		  <!--<a class="navbar-brand" href="/">Password Manager</a>-->
		  <a href="/"><img src="/static/logo.png"></a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">
			<li><a href="/passwords">Passwords</a></li>
			<li><a href="/groups">Groups</a></li>
			<li class="dropdown">
			  <a href="/manage" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Management <span class="caret"></span></a>
			  <ul class="dropdown-menu">
				<li><a href="/manage/passwords">Passwords</a></li>
				<li><a href="/manage/users">Users</a></li>
				<li><a href="/manage/groups">Groups</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">Separated link</a></li>
				<li role="separator" class="divider"></li>
				<li><a href="#">One more separated link</a></li>
			  </ul>
			</li>
			<li><a href="/profile">My Profile</a></li>
		  </ul>
		  {% if not username %}
		  <ul class="nav navbar-nav navbar-right">
			<a type="button" class="btn btn-default navbar-btn" href = "/login">Sign in</a>
		  {% else %}
		  <ul class="nav navbar-nav navbar-right">
			<a type="button" class="btn btn-default navbar-btn" href = "/logout">Sign out</a>
		  {% endif %}
		  </ul>
		</div><!-- /.navbar-collapse -->
	  </div><!-- /.container-fluid -->
	</nav>
	</header>
	<main>
		{% block content %}{% endblock %}
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type = "text/javascript" src = " {{ url_for('static', filename = 'bootstrap.min.js') }}"></script>
</body>
</html>
